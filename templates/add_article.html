{% extends "layout.html" %}
{% block title %}Add Article - Hypewaves{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center mb-4">Add New Article</h2>

        <form method="POST" class="bg-dark p-4 border rounded">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea name="content" id="content" class="form-control" rows="5" required></textarea>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select name="category" id="category" class="form-select" required>
                    <option value="">Select Category</option>
                    <option value="tech">Tech</option>
                    <option value="ai">AI</option>
                    <option value="news">News</option>
                    <option value="entertainment">Entertainment</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="image_url" class="form-label">Image URL</label>
                <input type="text" name="image_url" id="image_url" class="form-control">
            </div>

            <button type="submit" class="btn btn-success w-100">Add Article</button>
        </form>
    </div>
</div>
{% endblock %}
