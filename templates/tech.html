{% extends "layout.html" %}

{% block title %}Tech News{% endblock %}

{% block content %}
<h1 class="mb-4 text-center">Tech News</h1>

<div class="row">
    {% for article in articles %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ article[3] or 'https://via.placeholder.com/300x200' }}" class="card-img-top" alt="Image">
            <div class="card-body">
                <h5 class="card-title">{{ article[1] }}</h5>
                <p class="card-text">{{ article[2][:100] }}...</p>
                <a href="{{ url_for('article_detail', article_id=article[0]) }}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
