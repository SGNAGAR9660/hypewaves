{% extends "layout.html" %}

{% block title %}{{ article[1] }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">{{ article[1] }}</h1>
    
    {% if article[3] %}
    <img src="{{ article[3] }}" class="img-fluid mb-4" alt="Image">
    {% endif %}
    
    <p>{{ article[2] }}</p>

    <p class="text-muted">Published on: {{ article[4] }}</p>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</div>
{% endblock %}
