{% extends "layout.html" %}
{% block title %}Hypewaves - Home{% endblock %}

{% block content %}

<!-- Categories Section -->
<section class="py-5 text-center">
  <div class="container">
    <h2 class="mb-4">Explore Categories</h2>
    <div class="row">
      <div class="col-md-3 mb-4">
        <a href="/tech" class="text-decoration-none">
          <div class="card bg-dark text-light h-100">
            <img src="{{ url_for('static', filename='images/tech-thumbnail.png') }}" class="card-img-top" alt="Tech">
            <div class="card-body">
              <h5 class="card-title">Tech</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-3 mb-4">
        <a href="/ai" class="text-decoration-none">
          <div class="card bg-dark text-light h-100">
            <img src="{{ url_for('static', filename='images/ai-thumbnail.png') }}" class="card-img-top" alt="AI">
            <div class="card-body">
              <h5 class="card-title">AI</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-3 mb-4">
        <a href="/entertainment" class="text-decoration-none">
          <div class="card bg-dark text-light h-100">
            <img src="{{ url_for('static', filename='images/entertainment-thumbnail.png') }}" class="card-img-top" alt="Entertainment">
            <div class="card-body">
              <h5 class="card-title">Entertainment</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-3 mb-4">
        <a href="/news" class="text-decoration-none">
          <div class="card bg-dark text-light h-100">
            <img src="{{ url_for('static', filename='images/news-thumbnail.png') }}" class="card-img-top" alt="News">
            <div class="card-body">
              <h5 class="card-title">News</h5>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Latest Articles Section -->
<section class="py-5">
  <div class="container">
    <h2 class="mb-4 text-center">Latest Updates</h2>
    <div class="row">
      {% for article in latest_articles %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 bg-dark text-light">
          <img src="{{ article[3] or url_for('static', filename='images/default-thumbnail.png') }}" class="card-img-top" alt="News Image">
          <div class="card-body">
            <h5 class="card-title">{{ article[1][:80] }}...</h5>
            <a href="{{ article[2] }}" target="_blank" class="btn btn-primary mt-2">Read Full News</a>
          </div>
        </div>
      </div>
      
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
