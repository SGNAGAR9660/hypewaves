<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Facebook Domain Verification -->
  <meta name="facebook-domain-verification" content="1vw6uw79gczap63zru17ebga0rkhno">

  <!-- SEO Meta Tags -->
  <meta name="description" content="Stay updated with the latest Tech, AI, News, and Entertainment at Hypewaves." />
  <meta name="keywords" content="tech news, AI, entertainment, trending, hypewaves" />
  <meta name="author" content="Hypewaves Team" />

  <!-- Open Graph (OG) for Facebook -->
  <meta property="og:title" content="Hypewaves - Tech, AI, News & Entertainment" />
  <meta property="og:description" content="Stay updated with trending tech, AI, news, and entertainment on Hypewaves." />
  <meta property="og:image" content="https://www.hypewaves.net/static/images/logo.png" />
  <meta property="og:url" content="https://www.hypewaves.net/" />
  <meta property="og:type" content="website" />
  <meta property="fb:app_id" content="1033266624918005" />

  <!-- Title Block -->
  <title>{% block title %}Hypewaves{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png" />

  <!-- Bootstrap + Custom CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Hypewaves Logo" style="height: 50px;" />
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/tech">Tech</a></li>
          <li class="nav-item"><a class="nav-link" href="/ai">AI</a></li>
          <li class="nav-item"><a class="nav-link" href="/entertainment">Entertainment</a></li>
          <li class="nav-item"><a class="nav-link" href="/news">News</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="/privacy">Privacy Policy</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-black text-center text-light py-4 mt-5">
    <div class="container">
      <p class="mb-2">© 2025 Hypewaves - All rights reserved.</p>
      <div class="social-icons">
        <a href="https://www.instagram.com/hypewaves_official/" target="_blank" class="text-light me-3">Instagram</a>
        <a href="https://x.com/hype_waves" target="_blank" class="text-light me-3">Twitter</a>
        <a href="https://www.facebook.com/profile.php?id=61575600077499" target="_blank" class="text-light">Facebook</a>
      </div>
    </div>
  </footer>

  <!-- Scroll to Top Button -->
  <a href="#" class="btn btn-primary position-fixed bottom-0 end-0 m-4" style="border-radius: 50%;">↑</a>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
