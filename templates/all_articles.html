{% extends "layout.html" %}
{% block title %}All Articles - Hypewaves{% endblock %}

{% block content %}
<h1 class="text-center mb-4">All Articles</h1>

<div class="table-responsive">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{ article[0] }}</td>
                <td>{{ article[1][:50] }}...</td>
                <td>{{ article[3] }}</td>
                <td><a href="{{ url_for('article_detail', article_id=article[0]) }}" class="btn btn-sm btn-primary">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
