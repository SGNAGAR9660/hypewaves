{% extends "layout.html" %}

{% block title %}Page Not Found | Hypewaves{% endblock %}

{% block content %}
<div class="text-center py-5">
    <img src="{{ url_for('static', filename='images/404-page.png') }}" alt="404 Error" style="max-width: 400px;">
    <h1 class="mt-4">Oops! Page Not Found</h1>
    <p>The page you are looking for doesn't exist or has been moved.</p>

    <!-- Search Bar -->
    <form action="/search" method="GET" class="d-flex justify-content-center mt-3">
        <input type="text" name="q" class="form-control w-50" placeholder="Search...">
        <button type="submit" class="btn btn-primary ms-2">Search</button>
    </form>

    <!-- Back to Home Button -->
    <a href="/" class="btn btn-primary mt-4">Go Back Home</a>
</div>


<!-- Go to Top Button already layout me aa gaya hai -->

{% endblock %}
