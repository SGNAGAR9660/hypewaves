{% extends "layout.html" %}
{% block title %}AI - TrendPulse{% endblock %}

{% block content %}
<h1 class="mb-4 text-center">AI Articles</h1>

<div class="row">
    {% for article in articles %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            {% if article[3] %}
            <img src="{{ article[3] }}" class="card-img-top" alt="Image">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ article[1] }}</h5>
                <p class="card-text">{{ article[2][:100] }}...</p>
                <a href="{{ url_for('article_detail', article_id=article[0]) }}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
